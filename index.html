<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MotionTech - SmartBand X</title>

  <!-- CSS -->
  <link rel="stylesheet" href="dist/style.css">

  <!-- GSAP -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
</head>
<body>
  <!-- Cabeçalho -->
  <header class="header">
    <h1>SmartBand X</h1>
    <p>Controle sua saúde no pulso do futuro</p>
  </header>

  <!-- Destaque -->
  <section class="hero">
    <img src="src/img/gadget.png" alt="SmartBand X" class="product-img">
    <button id="cta-btn">Saiba Mais</button>
  </section>

  <!-- Recursos -->
  <section class="features">
    <h2>Principais Funcionalidades</h2>
    <ul>
      <li>Monitoramento cardíaco 24/7</li>
      <li>Análise de sono inteligente</li>
      <li>Conexão direta com seu smartphone</li>
      <li>Bateria de 10 dias</li>
    </ul>
  </section>

  <!-- Rodapé -->
  <footer class="footer">
    <p>Contato: contato@motiontech.com | © 2025 MotionTech</p>
  </footer>

  <!-- JS -->
  <script src="dist/main.js"></script>
</body>
</html>

<style class="css">body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: #f5f5f5;
    color: #222;
    text-align: center;
  }
  
  .header {
    background: #4CAF50;
    color: white;
    padding: 2rem;
  }
  
  .hero {
    padding: 3rem;
  }
  .hero .product-img {
    width: 300px;
  }
  .hero #cta-btn {
    margin-top: 1rem;
    padding: 1rem 2rem;
    background: #4CAF50;
    border: none;
    color: white;
    cursor: pointer;
    border-radius: 8px;
    transition: transform 0.3s;
  }
  .hero #cta-btn:hover {
    transform: scale(1.1);
  }
  
  .features {
    padding: 2rem;
  }
  .features h2 {
    margin-bottom: 1rem;
  }
  .features ul {
    list-style: none;
    padding: 0;
  }
  .features ul li {
    margin: 0.5rem 0;
    font-weight: bold;
  }
  
  .footer {
    background: #272;
    color: white;
    padding: 1rem;
  }
  </style>
<link rel="stylesheet" href="style.css">
<script src="main.js"></script>
